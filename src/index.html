<!doctype html>
<html data-ng-app="tink.collapsabletable" data-ng-controller="ctrl as ct">
<head>
  <meta charset="utf-8">
  <title>Tink collapsable table</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/tink-core/dist/tink.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="styles/tink-collapsable-table.css">
</head>
<body>

<div class="main">
  <div class="container">
    <div class="col-xs-12 margin-top">
      <p class="text-right"></p>
    </div>
    <div class="col-xs-12 margin-top">
      <table class="collapsable-table">
        <thead>
          <tr>
            <th>Nr</th>
            <th>Naam klant</th>
            <th>Dossiernummer</th>
            <th>Notities</th>
            <th>Advies</th>
          </tr>
        </thead>
        <tbody data-ng-repeat="i in data.content">
          <tr data-ng-class-odd="'tink-bg-white'" data-ng-class-even="'tink-bg-gray-lightest'">
            <td>{{i.nr}}</td>
            <td><strong>{{i.lastname}}</strong> {{i.firstname}} <div class="badge-info" data-ng-if="i.extra !== ''">+{{i.extra}}</div></td>
            <td>{{i.filenr}}</td>
            <td>{{i.notes}}</td>
            <td>
              <i class="fa fa-thumbs-up text-success"data-ng-if="i.advice === 1"><span class="sr-only">Goed</span></i>
              <i class="fa fa-thumbs-down text-danger"data-ng-if="i.advice === 2"><span class="sr-only">Niet goed</span></i>
              <i class="fa fa-question text-warning"data-ng-if="i.advice !== 1 && i.advice !== 2"><span class="sr-only">Niet duidelijk</span></i>
            </td>
          </tr>
          <tr data-ng-class-odd="'tink-bg-white'" data-ng-class-even="'tink-bg-gray-lightest'">
            <td class="no-border"></td>
            <td colspan="4">
              <div data-ng-if="i.collapsed">
                {{i.summary | limitTo:200}}<span data-ng-if="i.summary.length > 200">â€¦<br><a href="javascript:" data-ng-click="i.collapsed = !i.collapsed">Toon volledig advies</a></span>
              </div>
              <div data-ng-if="!i.collapsed">
                {{i.summary}}<br><a href="javascript:" data-ng-click="i.collapsed = !i.collapsed">Verberg details</a></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- <tink-collapsable-table data-text="Skeleton is working fine!"></tink-collapsable-table> -->

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->

<script src="scripts/directives/collapsable-table.js"></script>

</script>

</body>
</html>
